name: 'Build on Pull Request'

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Build and Run tests
              run: |
                  npm ci
                  npm run test

            - name: Build connector
              run: |
                  npm run pack-zip

